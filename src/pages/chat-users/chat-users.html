<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button icon-end style="display:none;" (click)="stopTextChat()">
        Close Text Chat
        <ion-icon name="square"></ion-icon>
      </button>

      <ion-list>
          <ion-list-header>
            Group Chat
          </ion-list-header>
      
          <ion-item (click)="startTextChat('',true)" >
            <ion-avatar item-start>
              <img src="../../assets/avatar-poe.png">
            </ion-avatar>
            <h2>OpenTOK Group Chat</h2>
            <h3>Now you can chat with all users like broadcast</h3>
            <p>Every message will sent to all people</p>     
            <ion-icon name='text' item-end color="secondary"></ion-icon>
          </ion-item>   
      </ion-list>
  <ion-list>
    <ion-list-header>
      Online
    </ion-list-header>

    <ion-item (click)="startTextChat(e,false)" *ngFor="let e of connectedUserList">
      <ion-avatar item-start>
        <img src="../../assets/avatar-poe.png">
      </ion-avatar>
      <h2>{{e.connection.data}}-{{e.connection.connectionId}}</h2>
      <h3>New Ride</h3>
      <p>I just upgraded my X-Wing. Next time...</p>     
      <ion-icon name='text' item-end color="secondary"></ion-icon>
    </ion-item>   
</ion-list>
</ion-content>
