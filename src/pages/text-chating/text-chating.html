<ion-header>

  <ion-navbar>
    <ion-title>textChating</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-content>
      <ion-list>
        <ion-item navPush="Chat" *ngFor="let user of userList"  [navParams]="user"  >
          <ion-avatar item-left>
            <img src="./assets/to-user.jpg">
          </ion-avatar>
          <h2>{{user.name}}</h2>
          <p>last seen {{user.lastseen}}</p>
        </ion-item>
      </ion-list>
  
      <ion-fab bottom right >
        <button ion-fab color="danger" (click)="textChat()">  <ion-icon name="text"></ion-icon></button>
      </ion-fab>
    </ion-content>
</ion-content>
